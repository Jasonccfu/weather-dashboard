<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Weather Dashboard</title>
  </head>
  <body class="flex-colomn min-100-vh">
    <header class="container-fluid text-center text-white bg-dark p-1">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- USER SEARCH -->
    <main class="flex-row justify-space-between">
      <section class="col-12 col-sm-12 col-md-4 float-left">
        <div>
          <h1>Search for a City:</h1>
          <input id="cityName" placeholder="Enter a city" />
          <button id="searchButton">Search</button>
          <!-- <button id="cityClearnButton">Clear</button> -->
        </div>
        <div id="searchHistory">
          <h2>Search History :</h2>
        </div>
      </section>

      <section>
        <ul id="historySearch"></ul>
      </section>
    </main>
    <!-- CURRENT WEATHER -->
    <div class="col-12 col-sm-12 col-md-8 float-right">
      <h2 id="showCity"></h2>
      <div id="showCurrent"></div>
    </div>
    <!-- 5DAYS FORECAST -->
    <div class="col-12 col-sm-12 col-md-8 float-right">
      <h2>5-Day Forecast:</h2>
      <div id="showFiveday"></div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
